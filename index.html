<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Arrrgene’s Treasure Tours</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">
</head>
<body>

  <header role="banner">
    <div class="masthead">
      <h1>
      <img src="images/logo.svg" alt="" role="presentation">
      <span>Arrrgene’s Treasure Tours</span>
      </h1>

    <nav role="navigation">
      <div class="nav">
        <ul>
          <li><a href="#" aria-label="See the tours">Tours</a></li>
          <li><a href="#" aria-label="See the ships">Ships</a></li>
          <li><a href="#" aria-label="Find tickets">Tickets</a></li>
        </ul>
      </div>
    </nav>
  </div>
  </header>

  <main>
    <div role="main">

      <section>
        <div class="banner">
          <img src="images/banner.jpg" alt="" role="presentation">
          <div>
            <h2>Ahoy, me Hearties!</h2>
            <p>Batten down the hatches and sail me corsair to plentiful doubloons.</p>
            <a href="#" aria-label="Book a tour">Book a tour</a>
          </div>
        </div>
      </section>

      <div class="ship">
        <div class="card">
          <img src="images/ship.svg" alt="" role="presentation">
          <h2>Heave Ho!</h2>
          <p>Weigh anchor and hoist the mizzen, ya old salt, aboard shipshape <i>Arrrgonaut</i>.</p>
          <a href="#" aria-label="See the specs">See the specs</a>
        </div>
      </div>
    </div>
  </main>

  <footer role="contentinfo">
    <div class="footer">
      <p>© Arrrgene’s Treasure Tours</p>
    </div>
  </footer>

</body>
</html>
